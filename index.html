<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Landing Gambling</title>
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header__content">
            <div class="logo">
               <a href="#">
                  <img src="./img/Logo.svg" alt="logo icon">
               </a>
            </div>
            <div class="enter">
               <div class="log-in">
                  <button type="button">Acceder</button>
               </div>
               <div class="registration">
                  <button type="button">
                     <img class="btn-bg-img" src="./img/button-reg.png" alt="">
                     Regístrate</button>
               </div>
            </div>
         </div>

      </div>
   </header>
   <main>
      <section class="main">
         <div class="container">
            <div class="deposito">
               <div class="deposito-minimo">
                  <p class="min-dep-text">Deposito minimo <span class="min-dep">500 MXN</span></p>
               </div>
               <div class="deposito-hasta">
                  <p class="bono">Bono de primer</p>
                  <p class="hasta">depósito hasta</p>
                  <span class="max-dep">40 000 MXN</span>
               </div>
            </div>
         </div>
            <div class="slider" id="slider">
               <div class="slider__line">
                  <div class="slider__img">
                     <div class="slider__stadium-bg">
                        <div class="container">
                           <div class="slider__regisration">
                                 <div class="slider__regisration-text">
                                    <p><span>COMBOBOOST </span></p>
                                    <p>hasta el 100% </p>
                                    <p>en apuestas combinadas</p>
                                 </div>
                                 <div class="slider__registration-btn-bg">
                                    <button type="button" class="slider__registration-btn">
                                       <!-- <img class="btn-bg-img" src="./img/slider-reg-btn-img.png" alt="button background image for blur"> -->
                                       get bonus</button>
                                 </div>
                           </div>
                           <div class="slider__soccer-funs">
                           </div>
                        </div>
                     </div>   
                  </div>
                  <div class="slider__img">
                     <div class="slider__benjamin-bg">
                        <div class="container">
                           <div class="slider__regisration">
                              <div class="slider__regisration-text">
                                 <br>
                                 <p>Reembolso del 500% </p>
                                 <p>en apuestas deportivas</p>
                              </div>
                              <div class="slider__registration-btn-bg">
                                 <button type="button" class="slider__registration-btn">
                                    <img class="btn-bg-img" src="./img/slider-reg-btn-img.png" alt="">
                                    Regístrate</button>
                              </div>
                           </div>
                           <div class="slider__girl"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="slider__gradient"></div>
               <div class="slider__dots-wrapper">
                  <div class="container">
                     <div class="slider__dots">
                        <div class="dot active-dot"></div>
                        <div class="dot"></div>
                     </div>
                  </div>
               </div>
            </div>
      </section>
   </main>
   <footer class="footer">
      <div class="container">
         <section class="form__subscribe-form">
               <div class="logo__wrapper">
                  <a href="#">
                     <img src="./img/Logo.svg" alt="icon logo">
                  </a>
               </div>
               <div class="form__wrapper">
                  <form name="subscribe" class="form">
                     <label  class="form__label">
                        <input type="text" class="form__input" placeholder="Correo electronico">
                        <button class="form__btn">Suscríbete</button>
                     </label>
                  </form>
               </div>
            </div>
         </section>
         <section class="payment">
            <div class="container">
               <ul class="payment__row">
                  <li><a href="!#"><img src="./img/VISA.svg" alt="VISA icon"></a></li>
                  <li><a href="!#"><img src="./img/MASTERCARD.svg" alt="MASTERCARD icon"></a></li>
                  <li><a href="!#"><img src="./img/AMEX.svg" alt="AMEX icon"></a></li>
                  <li><a href="!#"><img src="./img/ASTROPAY.svg" alt="ASTROPAY icon"></a></li>
                  <li><a href="!#"><img src="./img/SKRILL.svg" alt="SKRILL icon"></a></li>
                  <li><a href="!#"><img src="./img/PAYSAFE.svg" alt="PAYSAFE icon"></a></li>
                  <li><a href="!#"><img src="./img/ECOPAYZ.svg" alt="ECOPAYZ icon"></a></li>
                  <li><a href="!#"><img src="./img/BITCOIN.svg" alt="BITCOIN icon"></a></li>
                  <li><a href="!#"><img src="./img/LITECOIN.svg" alt="LITECOIN icon"></a></li>
                  <li><a href="!#"><img src="./img/ETHEREUM.svg" alt="ETHEREUM icon"></a></li>
                  <li><a href="!#"><img src="./img/RIPPLE.svg" alt="RIPPLE icon"></a></li>
                  <li><a href="!#"><img src="./img/TETHER.svg" alt="TETHER icon"></a></li>
                  <li><a href="!#"><img src="./img/CARDANO.svg" alt="CARDANO icon"></a></li>
                  <li><a href="!#"><img src="./img/BINANCE.svg" alt="BINANCE icon"></a></li>
                  <li><a href="!#"><img src="./img/USDC.svg" alt="USDC icon"></a></li>
               </ul>
            
         </section>
   </footer>

   <script src="./js/index.js"></script>
</body>
</html>
